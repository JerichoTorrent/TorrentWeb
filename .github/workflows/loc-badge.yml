name: Generate LoC Badge

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  loc-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make Code Badge
        uses: shadowmoose/GHA-LoC-Badge@1.0.0
        with:
          directory: ./
          badge: badge.svg
          patterns: '*.ts|*.tsx|*.js'
          ignore: 'node_modules|dist|build'

      - name: Commit and Push badge to badges branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Save the badge temporarily
          mv badge.svg /tmp/badge.svg

          # Check if badges branch exists and checkout/create it
          if git ls-remote --exit-code --heads origin badges; then
            git checkout badges
          else
            git checkout --orphan badges
            git rm -rf .
          fi

          # Move badge back into the repo and commit it
          mv /tmp/badge.svg badge.svg
          git add badge.svg
          git commit -m "Update LoC badge" || echo "No changes to commit"
          git push -f origin badges
