name: Generate LoC Badge

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  loc-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make Code Badge
        uses: shadowmoose/GHA-LoC-Badge@1.0.0
        with:
          directory: ./
          badge: badge.svg
          patterns: '*.ts|*.tsx|*.js'
          ignore: 'node_modules|dist|build'

      - name: Commit and Push badge to badges branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Save badge temporarily
          mv badge.svg /tmp/badge.svg

          # Checkout badges branch or create it cleanly
          if git ls-remote --exit-code --heads origin badges; then
            git checkout badges
          else
            git checkout --orphan badges
            git rm -rf . || true
          fi

          # Move badge back into the repo and commit
          mv /tmp/badge.svg badge.svg
          git add badge.svg
          git commit -m "Update LoC badge" || echo "No changes to commit"

          # Push using GITHUB_TOKEN
          git push -f "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" badges
